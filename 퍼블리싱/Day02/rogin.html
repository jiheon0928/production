<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      style="
        color: white;
        border-radius: 10px;
        background-color: black;
        padding: 20px 200px 20px 200px;
      "
    >
      로그인
    </button>
    <div>
      <button
        style="
          color: black;
          border-radius: 5px;
          border-style: none;
          font-weight: 900;
          background-color: #fee600;
          padding: 20px 170px 20px 170px;
        "
      >
        <i class="fa-solid fa-comment"></i> 카카오 로그인
      </button>
    </div>
    <div>
      <button
        style="
          color: black;
          border-radius: 5px;
          border: 1px solid gray;
          font-weight: 900;
          background-color: white;
          padding: 20px 178px 20px 178px;
        "
      >
        Apple 로그인
      </button>
    </div>
    <p style="color: #80b7e6">
      가입 즉시 30% 할인 쿠폰 지급
      <button
        style="
          border-radius: 4px;
          background-color: white;
          color: #80b7e6;
          border: 1px solid #80b7e6;
        "
      >
        회원가입
      </button>
    </p>
    &ensp;

    <div>
      <button
        style="
          color: black;
          border-radius: 5px;
          border-style: none;
          font-weight: 900;
          background-color: #fee600;
          padding: 20px 140px 20px 140px;
        "
      >
        카카오톡 3초만에 시작하기
      </button>
    </div>
  </body>
</html>
